<!DOCTYPE html>
<html>
  <head>
    <title>martinthomson/teapot branches</title>
    <style>
      body { font-family: sans-serif; }
      h2 { font-size: 130%; }
      h3 { font-size: 120%; color: #222; }
    </style>
  </head>
  <body>
    <h2>Editor's drafts for martinthomson/teapot</h2>
    <ul id="branch-master">
      <li>
        draft-thomson-http-teapot: 
        <a href="./draft-thomson-http-teapot.html"
           class="html draft-thomson-http-teapot">html</a>, 
        <a href="./draft-thomson-http-teapot.txt"
           class="txt draft-thomson-http-teapot">plain text</a>, 
        <a href="https://tools.ietf.org/rfcdiff?url1=https://tools.ietf.org/id/draft-thomson-http-teapot.txt&amp;url2=https://martinthomson.github.io/teapot/draft-thomson-http-teapot.txt"
           class="diff draft-thomson-http-teapot">
          diff with last submission</a>
      </li>
    </ul>
    <script>
// @licstart
//  Any copyright is dedicated to the Public Domain.
//  http://creativecommons.org/publicdomain/zero/1.0/
// @licend */
window.onload = function() {
  var referrer_branch = 'master';
  // e.g., "https://github.com/user/repo/tree/master"
  var chunks = document.referrer.split("/");
  if (chunks[2] === 'github.com' && chunks[5] === 'tree') {
    referrer_branch = chunks[6];
  }
  let branch = document.querySelector('#branch-' + referrer_branch);
  let h = document.location.hash.substring(1);
  if (h === 'show') {
    document.location.hash = '#' + branch.id;
  } else if (branch && h.startsWith('go')) {
    let e = branch.querySelector(h.substring(2));
    if (e && e.href) {
      document.location = e.href;
    }
  }
};
    </script>
  </body>
</html>
